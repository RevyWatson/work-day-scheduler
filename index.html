<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <div class="row time-block" data-hour="9">
      <div class="col-lg-1 col-2 hour" id="9am">
        9AM
      </div>
      <textarea class="col-lg-10 col-8 nineAm description"
        placeholder="Click to add event(s) here."></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="time-block row" data-hour="10">
      <div class="col-lg-1 col-2 hour" id="10am">
        10AM
      </div>
      <textarea class="col-lg-10 col-8 tenAm description"
        placeholder="Click to add event(s) here."></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block" data-hour="11">
      <div class="col-lg-1 col-2 hour" id="11am">
        11AM
      </div>
      <textarea class="col-lg-10 col-8 elevenAm description"
        placeholder="Click to add event(s) here."></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block" data-hour="12">
      <div class="col-lg-1 col-2 hour" id="12pm">
        12PM
      </div>
      <textarea class="col-lg-10 col-8 twelvePm description"
        placeholder="Click to add event(s) here."></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block" data-hour="13">
      <div class="col-lg-1 col-2 hour" id="1pm">
        1PM
      </div>
      <textarea class="col-lg-10 col-8 onePm description"
        placeholder="Click to add event(s) here."></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block" data-hour="14">
      <div class="col-lg-1 col-2 hour" id="2pm">
        2PM
      </div>
      <textarea class="col-lg-10 col-8 twoPm description"
        placeholder="Click to add event(s) here."></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block" data-hour="15">
      <div class="col-lg-1 col-2 hour" id="3pm">
        3PM
      </div>
      <textarea class="col-lg-10 col-8 threePm  description"
        placeholder="Click to add event(s) here."></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block" data-hour="16">
      <div class="col-lg-1 col-2 hour" id="4pm">
        4PM
      </div>
      <textarea class="col-lg-10 col-8 fourPm description"
        placeholder="Click to add event(s) here."></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block" data-hour="17">
      <div class="col-lg-1 col-2 hour" id="5pm">
        5PM
      </div>
      <textarea class="col-lg-10 col-8 fivePm description"
        placeholder="Click to add event(s) here."></textarea>
      <button class="col-lg-1 col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
